name: Nuntia (Release Notes)

on:
  workflow_dispatch:
    inputs:
      base-commit:
        description: "Start commit SHA (inclusive)"
        required: true
      head-commit:
        description: "End commit SHA (inclusive)"
        required: true
      branch:
        description: "Branch name"
        required: true
        default: "main"
      prompt-path:
        description: "Prompt file path"
        required: false
        default: ".github/Nuntia.prompt"

jobs:
  release-notes:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      issues: read
      pull-requests: read
    steps:
      - uses: actions/checkout@v5
      - name: Generate release notes
        id: nuntia
        uses: danielchalmers/Nuntia@main
        with:
          base-commit: ${{ inputs.base-commit }}
          head-commit: ${{ inputs.head-commit }}
          branch: ${{ inputs.branch }}
          prompt-path: ${{ inputs.prompt-path }}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}
      - name: Upload release notes artifact
        uses: actions/upload-artifact@v6
        with:
          name: nuntia-release-notes-${{ github.run_number }}
          path: ${{ steps.nuntia.outputs.release-notes-path }}
          if-no-files-found: error
